server {
    listen 80;
    server_name phuongnam.com;

    # 1. PHỤC VỤ FRONTEND
    location / {
        root   /usr/share/nginx/html; 
        index  index.html;
        try_files $uri $uri/ /index.html; 
    }

    # 2. REVERSE PROXY CHO NODE-RED (GIAO DIỆN)
    # Đã thêm dấu / vào cuối proxy_pass
    location ^~ /nodered/ {
        proxy_pass http://nodered:1880/; # <--- ĐÃ THÊM DẤU /
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect default; 
    }
    
    # 3. REVERSE PROXY CHO API (ĐĂNG NHẬP/ĐĂNG KÝ/IOT)
    # Khối này đã đúng (có dấu /api/ ở cuối)
    location ^~ /api/ {
        proxy_pass http://nodered:1880/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 4. REVERSE PROXY CHO GRAFANA
    # Khối này đã đúng (có dấu / ở cuối)
    location ^~ /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_redirect default; 
    }
}